<div class="col-xs-12 no-padding"> <h1 class="text-center">Competencia</h1> <div class="col-xs-12"> <div class="col-sm-4" ng-repeat="team in teams track by $index"> <h3 class="text-center color-{{$index}}">{{team.name}}</h3> </div> </div> <div class="col-xs-12 text-center"> <span>Fecha: </span> <select name="repeatSelect" id="repeatSelect" ng-model="indexDate" class="block-center"> <option ng-repeat="date in DATES track by $index" value="{{$index}}">{{date}} </select> </div> <div class="col-xs-12 chart-container" ng-repeat="(key, chart) in charts"> <div class="col-sm-10"> <highchart id="{{key}}" config="chart"></highchart> </div> <div class="col-sm-2 inputs"> <div class="team" ng-repeat="team in teams track by $index"> <p class="title color-{{$index}}">{{team.name}}</p> <input type="number" min="0" class="form-control" placeholder="Cantidad" ng-model="val" ng-change="changeValue(chart, team, chart.key, val, chart.score, $index)"> </div> </div> </div> <div class="col-xs-12 chart-container"> <highchart id="totals" config="totalsChart"></highchart> </div> </div>
